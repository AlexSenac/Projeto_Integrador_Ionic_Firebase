<body>
  <div class="container">
    <div class="box">
      <div class="cover"></div>
      <div class="shadow"></div>
      <div class="content">
        <form [formGroup]="credentialFormGroup" (ngSubmit)="signIn()" class="form">
          <h3 class="logo">
            <img src="/assets/image/LogoTechClean.png" alt="image" />
          </h3>
          <h2>Sign In</h2>
          <div class="inputBox">
            <input
              type="text"
              placeholder="Nome"
              formControlName="name"
              required
            />
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
            <span>Nome</span>
          </div>
          <div class="inputBox">
            <input
              type="text"
              placeholder="Email"
              formControlName="email"
              required
            />
            <ion-icon slot="icon-only" name="mail"></ion-icon>
            <span>Email_Address</span>
          </div>
          <div class="inputBox">
            <input
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
            <ion-icon slot="icon-only" name="lock-closed"></ion-icon>
            <span>Password</span>
          </div>
          <div class="links">
            <a href="#"><ion-icon slot="icon-only" name="help"></ion-icon>Forgot Password</a>
            <a href="#"><ion-icon slot="icon-only" name="log-in"></ion-icon>Sign Up</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Register" (click)="register()" />
            <input type="submit" value="Login"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
