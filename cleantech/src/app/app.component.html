<ion-app>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Store Clean and Organics</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>     
      <div class="top">        
        <div class="desc">

            <img src="/assets/image/LogoTechClean2.png" alt="">

          <p>https://dev-robot-corp.pantheonsite.io/</p>
        </div>

      <ion-list lines="full">
